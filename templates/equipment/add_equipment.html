<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Wyposażenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dodaj Wyposażenie</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Dodaj Wyposażenie</button>
        </form>
        <a href="{% url 'manage_rooms' request.session.institution_id %}" class="btn btn-secondary mt-3">Powrót</a>
    </div>
</body>
</html>
