<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Wyposażenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edytuj Wyposażenie</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa Wyposażenia</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ equipment.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            <a href="{% url 'equipment:manage_equipment' %}" class="btn btn-secondary">Powrót</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
