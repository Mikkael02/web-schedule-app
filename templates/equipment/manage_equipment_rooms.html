<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj Wyposażeniem (Sale)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Zarządzaj Wyposażeniem (Sale)</h1>
        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Dodaj Wyposażenie</button>
        </form>

        <h2>Lista Wyposażenia</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for equipment in equipment %}
                    <tr>
                        <td>{{ equipment.name }}</td>
                        <td>
                            <a href="{% url 'equipment:edit_equipment' 'rooms' equipment.pk %}" class="btn btn-warning btn-sm">Edytuj</a>
                            <a href="{% url 'equipment:delete_equipment' 'rooms' equipment.pk %}" class="btn btn-danger btn-sm">Usuń</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'manage_rooms' institution_id=1 %}" class="btn btn-secondary">Powrót</a>
    </div>
</body>
</html>
