<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Plany</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Moje Plany</h1>

        {% if plans %}
            <div class="row">
                {% for plan in plans %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                {% if plan.logo %}
                                    <img src="{{ plan.logo.url }}" alt="{{ plan.name }}" class="img-thumbnail mb-3" style="max-width: 100px;">
                                {% endif %}
                                <h5 class="card-title">{{ plan.name }}</h5>
                                <p class="card-text">{{ plan.get_type_display }}</p>
                                <p class="card-text"><small class="text-muted">{{ plan.location }}</small></p>
                                <a href="{% url 'plan_detail' plan.id %}" class="btn btn-primary btn-sm"><i class="fas fa-folder-open"></i> Otwórz plan</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Brak dostępnych planów.</p>
        {% endif %}

        <div class="mt-4">
            <a href="{% url 'create_plan' %}" class="btn btn-success"><i class="fas fa-plus"></i> Utwórz nowy plan</a>
            <a href="{% url 'home' %}" class="btn btn-secondary"><i class="fas fa-home"></i> Powrót na stronę główną</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
