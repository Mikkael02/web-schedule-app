<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: #fff;
            padding-top: 4rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #74ebd5, #acb6e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            margin-bottom: 15px;
        }

        form .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        form .form-control:focus {
            box-shadow: 0 0 10px rgba(116, 235, 213, 0.8);
            border-color: rgba(116, 235, 213, 0.8);
        }

        form button {
            width: 100%;
            font-weight: 500;
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .register-link {
            color: #74ebd5;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .btn-back {
            margin-top: 15px;
            display: block;
            width: 100%;
            font-weight: 500;
            border-radius: 50px;
            padding: 10px 20px;
            border: 2px solid #f9f9f9;
            color: #f9f9f9;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #f9f9f9;
            color: #4e4376;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Logowanie</a>
        </div>
    </nav>

    <div class="container">
        <h2>Logowanie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Zaloguj</button>
        </form>
        <p class="text-center">Nie masz konta? <a href="{% url 'register' %}" class="register-link">Zarejestruj się</a></p>
        <a href="{% url 'home' %}" class="btn-back"><i class="fas fa-home"></i> Powrót na Stronę Główną</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
