<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj Zajęciami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Zarządzanie Zajęciami dla {{ institution.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Typy Zajęć</label>
                <div class="form-check">
                    {% for room_type in room_types %}
                        <input class="form-check-input" type="checkbox" name="course_types" value="{{ room_type.id }}" id="course_type_{{ room_type.id }}">
                        <label class="form-check-label" for="course_type_{{ room_type.id }}">{{ room_type.name }}</label><br>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#addRoomTypeModal">Dodaj Typ Zajęć</button>
            </div>

            <div class="mb-3">
                <label class="form-label">Wyposażenie</label>
                <div class="form-check">
                    {% for equip in equipment %}
                        <input class="form-check-input" type="checkbox" name="equipment" value="{{ equip.id }}" id="equip_{{ equip.id }}">
                        <label class="form-check-label" for="equip_{{ equip.id }}">{{ equip.name }}</label><br>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#addEquipmentModal">Dodaj Wyposażenie</button>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Zapisz zajęcia</button>
        </form>

        <!-- Modals (Add Room Type & Equipment) -->
        <div class="modal fade" id="addRoomTypeModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="{% url 'add_room_type' %}" method="post">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title">Dodaj Typ Zajęć</h5>
                        </div>
                        <div class="modal-body">
                            <input type="text" name="new_type" class="form-control" placeholder="Nazwa typu" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Dodaj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addEquipmentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="{% url 'add_equipment' %}" method="post">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title">Dodaj Wyposażenie</h5>
                        </div>
                        <div class="modal-body">
                            <input type="text" name="new_equipment" class="form-control" placeholder="Nazwa wyposażenia" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Dodaj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
