<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj Klasami - {{ institution.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Zarządzaj Klasami - {{ institution.name }}</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Dodaj Klasę</button>
    </form>

    <h2 class="mt-4">Lista Klas</h2>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }} - Poziom: {{ group.level }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'plan_detail' institution.id %}" class="btn btn-secondary mt-3">Powrót do Szczegółów Planu</a>
</body>
</html>
