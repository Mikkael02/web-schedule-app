<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Klasę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edytuj Klasę: {{ group.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa Klasy</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ group.name }}" required>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">Liczba osób</label>
                <input type="number" id="size" name="size" class="form-control" value="{{ group.size }}" min="1" step="1" required>
            </div>

            <div class="mb-3">
                <label for="level" class="form-label">Poziom Klasy</label>
                <select id="level" name="level" class="form-select" required>
                    {% for choice in group.LEVEL_CHOICES %}
                        <option value="{{ choice.0 }}" {% if group.level == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Zapisz zmiany</button>
            <a href="{% url 'manage_groups' institution_id=group.institution.id %}" class="btn btn-secondary mt-4">Powrót</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
