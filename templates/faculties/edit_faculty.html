<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Wydział</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edytuj Wydział: {{ faculty.name }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa Wydziału</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ faculty.name }}" required>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Zapisz zmiany</button>
            <a href="{% url 'manage_faculties' institution_id=faculty.institution.id %}" class="btn btn-secondary mt-4">Powrót</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
