<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj Typami Sal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Zarządzaj Typami Sal</h1>

        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Dodaj Typ Sali</button>
        </form>

        <h2>Lista Typów Sal</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for room_type in room_types %}
                    <tr>
                        <td>{{ room_type.name }}</td>
                        <td>
                            <a href="{% url 'room_types:edit_room_type' room_type.pk %}" class="btn btn-warning btn-sm">Edytuj</a>
                            <a href="{% url 'room_types:delete_room_type' room_type.pk %}" class="btn btn-danger btn-sm">Usuń</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
