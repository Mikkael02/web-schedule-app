<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfiguracja Czasu - {{ institution.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Konfiguracja Czasu dla {{ institution.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-4">Zapisz Konfigurację</button>
        <a href="{% url 'generate_schedule' institution.id %}" class="btn btn-secondary mt-4">Powrót</a>
    </form>
</body>
</html>
